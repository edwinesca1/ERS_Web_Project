<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Sign up</title>
<link href="https://fonts.googleapis.com/css?family=Ubuntu" rel="stylesheet">
  <meta name="viewport" content="width=device-width, initial-scale=1" />
<link href="../css/SignUp.css" rel="stylesheet">
</head>
<body>
<div class="main">
    <p class="sign" align="center">Sign up</p>
	    <form class="form1" id="login">

			<input id="fName" class="un " type="text" align="center" name="fName" placeholder="First name" required>

			<input id="lName" type="text" name="lName" class="un " align="center" placeholder="Last name" required>

	        <input id="email" type="email" name="email" data-rule="email" class="un " align="center" placeholder="E-mail" required>

	      	<input id="username" class="un " type="text" align="center" placeholder="Username" required>
	      	
	      	<input id="password" class="pass" type="password" align="center" placeholder="Password" required>
	      	
	      	<input id="confirmpassword" class="pass" type="password" align="center" placeholder="Confirm password" required>
	      	
	      	<input type="submit" class="submit" align="center" value="Let's GO">
	      	
	      	<p class="GoBack" align="center"><a href="login.html">Sign in</a></p>       
	    </form>        
    </div>
    
    <script src="../js/SignUp.js"></script>
</body>
</html>
