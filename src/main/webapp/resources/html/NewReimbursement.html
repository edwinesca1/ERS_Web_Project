<html>
<head>
<meta charset="ISO-8859-1">

  <body>
  <div class="topnav">

	  <a href="NewReimbursement.html">New reimbursement</a>
	  <a href="EmployeeInfo.html">Account</a>
	  <a href="LogOut.html">Logout</a>
	</div>
    <div class="main-block">
      <h1>New reimbursement</h1>
      <form id="newRequest">
      
      	<div class="form-group">
            <p id="date" class="todaydate">Date:</p>
			</div>
				
       <div class="form-group">
            <p style="margin-left:10px">Amount</p>
            <span class="icon-case"><i class="fa fa-user"></i></span>
				<input id="amount" type="number" name="amount">
                <div class="validation"></div>
			</div>
			
			<div class="form-group">
			<p style="margin-left:10px">Description</p>
			<span class="icon-case"><i class="fa fa-home"></i></span>
				<textarea id="description" rows=5 cols=50  name="description" style="margin-left:10px"></textarea>
                <div class="validation"></div>
			</div>
		
        <h3>Reimbursement type</h3>
        <div id="rdbtndiv" class="metod">
          <div> 
            <input type="radio" value=1 id="radio1" name="metod" checked/>
            <label for="radio1" class="radio">Lodging</label>
          </div>
          <div>
            <input type="radio" value=2 id="radio2" name="metod" />
            <label for="radio2" class="radio">Travel</label>
          </div>
          <div> 
            <input type="radio" value=3 id="radio3" name="metod" checked/>
            <label for="radio3" class="radio">Food</label>
          </div>
          <div> 
            <input type="radio" value=4 id="radio4" name="metod" checked/>
            <label for="radio4" class="radio">Other</label>
          </div>
        </div>
        <button type="submit" class="button">Submit request</button>
      </form>
    </div>
	  
<script src="../js/NewReimbursement.js"></script>
</body>
</html>
